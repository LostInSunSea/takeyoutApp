	<!-- Trip list -->
	<ion-content class="ty-trips-list" padding="false" id="trips-list">
        <div class="card" ng-repeat="trip in trips">
            <div class="item item-text-wrap" ng-click="goToFriends({{trip.id}})" style="background-image:url({{trip.backgroundImage}});background-size:auto 100%;">
				<!-- Trip Icon -->
				<div class="ty-circle-container ty-trip-icon-container">
					<div class={{trip.tripClass}}>
						<p class={{trip.icon}}></p>
					</div>
				</div>
				<div class="ty-connect-location">
					<h2 class="ty-caps">{{trip.displayString}}</h2>
					<H6>{{trip.dateString}}</H6>
					<div class="ty-vertical ty-trip-next icon ion-chevron-right"></div>
				</div>
            </div>
        </div>
	</ion-content>

		<div id="ty-connect-empty" style="visibility: hidden">
			<div class="ty-transparent">
				<div id="ty-empty-text" class="ty-caps">
					<h2>You have no trips planned.</h2>
					<p>Pack your bags and plan one now.</p>
				</div>
				<img id="ty-trip-arrow" src="https://www.dropbox.com/s/r9qpf13i3snr6nc/arrow.png?raw=1" />
				<img id="ty-luggage" src="https://www.dropbox.com/s/13r971gzukk9cal/luggage.png?raw=1" />
			</div>
		</div>
	</ion-content>

	<!-- Friend list -->
	<ion-content class="ty-friendlist" id="friendlist">
			<div class="ty-friend-section" ng-repeat="friend in friends" ng-click="goToPlan('{{friend.id}}','{{friend.name}}','{{friend.picFull}}')">
				<div class="row ty-divider">
					<!-- Profile picture -->
					<div class="col col-25">
						<div class="ty-prof-pic-list ty-prof-pic" style="background-image:url({{friend.picFull}});background-size:cover;"></div>
					</div>
					
					<!-- Name -->
					<div class="col col-75">
						<div class="ty-friend-info">
							<h2 class="ty-caps">{{friend.name}}</h2>
						</div>
					</div>
				</div>
			</div>
	</ion-content>

	<!-- Meeting form -->
	<ion-content class="ty-add-meeting" id="add-meeting">
		<div class="ty-add-form">
			<a href="#/tab/friend_list"><div class="row ty-divider">
				<div class="col">
					<div class="ty-prof-pic-list ty-prof-pic" style="background-image:url({{picture}});background-size:cover;"></div>
				</div>
				<div class="col col-75 ty-friend">
					<h2 class="ty-caps"><em>{{name}}</em></h2>
					<p>New York, US</p>
				</div>
			</div></a>
			
			<div class="ty-meeting-form">
				<div class="row">
					<div class="col col-50 ty-start-date">
						<label class="item item-input item-stacked-label">
							<span class="ty-field-name ty-caps ty-input-label" id="ty-date-input">
								<div class="ty-prof-icon">
									<p class="ty-vertical ion-calendar"></p>
								</div>
								When
								<div class="ty-date-label"><p>Date</p></div>
							</span>
							<input class="ty-input-label" type="date" placeholder="Start date" id="date">
						</label>
					</div>
					<div class="col col-50 ty-end-date">
						<label class="item item-input item-stacked-label">
							<span class="ty-field-name ty-caps ty-input-label" style="color:#fff;">
								End
								<div class="ty-date-label"><p>Time</p></div>
							</span>
							<input class="ty-input-label" type="time" placeholder="End date" id="time">
						</label>
					</div>
				</div>
				
				<div class="row">
					<div class="col">
						<label class="item item-input item-stacked-label">
							<span class="ty-field-name ty-caps ty-input-label">
								<div class="ty-prof-icon">
									<p class="ty-vertical ion-location"></p>
								</div>
								Where
							</span>
							<input class="ty-input-label" type="text" placeholder="City or zipcode" id="place">
						</label>
					</div>
				</div>
			</div>			
				
			<a class="ty-done-centered ty-caps ty-button button button-small" ng-click="makeMeeting()" href="#">Done</a>
		</div>
		
	</ion-content>
</ion-view>

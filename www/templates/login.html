<ion-view view-title="Login" name="login-view" hide-nav-bar="true">
  <!--------------- LOGIN PAGE ---------------->
  <ion-content class="ty-login">
	<!-- Logo -->
	<div class="ty-logo"><img src="img/logo.svg" /></div>
	
	<!-- Title -->
	<div class="ty-login-title">
		<h1 class="ty-caps">Takeyout</h1>
	</div>
	
	<!-- Tagline -->
	<div class="ty-login-tagline">
		<h2>Lunch with locals.</h2>
		<h2>Globally.</h2>
	</div>
	
	<!-- Login button -->
    <button class="ty-button ty-caps ty-login-button button icon icon-left ion-social-linkedin" ng-click="login()">Log in with LinkedIn</button>
  </ion-content>
</ion-view>

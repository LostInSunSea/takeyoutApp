<ion-view cache-view="false" title="Connect">
	<ion-nav-buttons side="right">
		<p class="ty-header-icon icon icon-right ion-trash-b" id="ty-delete-trip" ng-click="deleteTrips()"></p>
    </ion-nav-buttons>
    <ion-content padding="false">
        <div class="card" ng-repeat="trip in trips">
            <div class="item item-text-wrap" id={{trip.id}} ng-click="goToMatch('{{trip.dateString}}',{{trip.id}}, '{{trip.city}}','{{trip.country}}')" style="background-image:url({{trip.backgroundImage}});background-size:auto 100%;">
				<!-- Trip Icon -->
				<div class="ty-circle-container ty-trip-icon-container">
					<div class={{trip.tripClass}}>
						<p class={{trip.icon}}></p>
					</div>
				</div>
				<div class="ty-checkbox-placeholder"></div>
				<div class="ty-delete-overlay" ng-click="deleteSelect(trip.id)"></div>
				<div class="ty-connect-location">
					<h2 class="ty-caps">{{trip.displayString}}</h2>
					<H6>{{trip.dateString}}</H6>
					<div class="ty-vertical ty-trip-next icon ion-chevron-right"></div>
				</div>
            </div>
        </div>
	</ion-content>

		<div class="ty-transparent">

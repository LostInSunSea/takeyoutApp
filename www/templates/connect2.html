<ion-view title="Add Trip">
	<ion-content id="ty-add-trip">
		<!--------------- ADD TRIP FORM ---------------->
		<div class="ty-add-form">
			<div class="ty-trip-form">
			
				<!-- Trip dates -->
				<div class="row">
					<!-- Start date-->
					<div class="col col-50 ty-start-date">
						<label class="item item-input item-stacked-label">
							<span class="ty-field-name ty-caps ty-input-label" id="ty-date-input">
								<div class="ty-prof-icon">
									<p class="ty-vertical ion-calendar"></p>
								</div>
								When
								<div class="ty-date-label"><p>From</p></div>
							</span>
							<input class="ty-input-label" type="date" placeholder="Start date" id="start-date">
						</label>
					</div>
					<!-- End date -->
					<div class="col col-50 ty-end-date">
						<label class="item item-input item-stacked-label">
							<span class="ty-field-name ty-caps ty-input-label" style="color:#fff;">
								End
								<div class="ty-date-label"><p>To</p></div>
							</span>
							<input class="ty-input-label" type="date" placeholder="End date" id="end-date">
						</label>
					</div>
				</div>
				
				<!-- Trip location -->
				<div class="row">
					<div class="col">
						<label class="item item-input item-stacked-label">
							<span class="ty-field-name ty-caps ty-input-label">
								<div class="ty-prof-icon">
									<p class="ty-vertical ion-location"></p>
								</div>
								Where
							</span>
							<input class="ty-input-label" type="text" placeholder="City or zipcode" id="cityTextField">
						</label>
					</div>
				</div>
				
				<!-- Trip preferences -->
				<div class="row">
					<div class="col">
						<label class="item item-input item-stacked-label">
							<span class="ty-field-name ty-caps ty-input-label">
								<div class="ty-prof-icon">
									<p class="ty-vertical ion-levels"></p>
								</div>
								Preferences
							</span>
							<textarea rows="2" id="ty-pref2" placeholder="Industry name or job function" onkeyup="resizeTextArea('ty-pref2')"></textarea>
						</label>
					</div>
				</div>
			</div>
		</div>
		
		<!-- DONE BUTTON -->
		<a class="ty-done-centered ty-caps ty-button button button-small" ng-click="makeTrip()" href="#">Done</a>
	</ion-content>
</ion-view>

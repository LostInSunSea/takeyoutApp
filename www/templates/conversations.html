<ion-view cache-view="false" title="Messages">
    <ion-content padding="false" class="ty-conversations">
		<!--------------- CONVERSATION LIST ---------------->
        <div class="ty-friend-section" ng-repeat="friend in friends">
            <div ng-click="goToChat({{friend.tripId}}, '{{friend.id}}','{{friend.picFull}}','{{friend.name}}')">
				<div class="row ty-divider">
					<!-- Profile picture -->
					<div class="col col-25">
						<div class="ty-prof-pic-list ty-prof-pic" style="background-image:url({{friend.picFull}} );background-size:cover;"></div>
					</div>
					<!-- Name, date, & time -->
					<div class="col col-75">
						<div class="ty-friend-info">
							<h2 class="ty-caps">{{friend.name}}</h2>
							<p>{{friend.headline}}</p>
						</div>
					</div>
				</div>
            </div>
        </div>
    </ion-content>
</ion-view>

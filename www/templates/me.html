<ion-view cache-view="false" title="Profile">
	<!--------------- OWN PROFILE PAGE ---------------->
    <ion-content class="ty-profile">
		<!-- Header -->
		<div class="ty-prof-header ty-divider">
			<!-- Background image -->
			<div class="ty-prof-bg" style="background-image:url('img/city.jpg');background-size:cover;-webkit-filter: blur(4px);filter:blur(4px);"></div>
			
			<!-- Transparent overlay -->
			<div class="ty-prof-header-overlay"></div>

			<!-- Header info -->
			<div class="ty-prof-header-info">
			
				<!-- Profile picture -->
				<div class="ty-circle-container ty-prof-pic-container">
					<div class="ty-prof-pic ty-vertical" style="background-image:url({{picFull}});background-size:cover;"></div>
				</div>

				<!-- Name and headline -->
				<h2 class="ty-caps">{{name}}</h2>
				<h6>{{headline}}</h6>
				
				<!-- User page average star rating -->
				<div class="ty-user-stars" ng-controller="ShowReviewsCtrl" ng-click="openReviewModal()">
					<!-- User page stars
					<!-- Add class "ty-star-selected" to fill in star
					<!-- Add class "ty-star-half" to fill in half star -->
					<div class="row">	
						<div class="col col-25"></div>
						<div class="col col-50">
							<p class="ty-vertical ty-star ty-star-selected icon ion-star"></p>
							<p class="ty-vertical ty-star ty-star-selected icon ion-star"></p>
							<p class="ty-vertical ty-star ty-star-selected icon ion-star"></p>
							<p class="ty-vertical ty-star ty-star-half icon ion-star"></p>
							<p class="ty-vertical ty-star icon ion-star"></p>
						</div>
						<div class="col col-25"></div>
					</div>
					
					<!-- Num ratings -->
					<div class="ty-num-ratings row">
						<div class="col col-25"></div>
						<div class="col"><h2>10 User Ratings</h2></div>
						<div class="col col-25"></div>
					</div>
				</div>
			</div>

			<!--------------- EDIT PROFILE BUTTON ---------------->
			<a class="button button-small ty-caps ty-button ty-add-button ty-edit-button" href="#/tab/edit_profile">Edit</a>
			
		</div>

		<!--------------- PROFILE INFO (QUICK FACTS) ---------------->
		<!-- Appears below header -->
		
		<ul class="ty-prof-content ty-divider">
		
			<!-- Hometown -->
			<li>
				<div class="ty-prof-icon">
					<p class="ty-vertical icon icon-left ion-home"></p>
				</div>
				<p class="ty-prof-facts"><em class="ty-caps"> Hometown:</em> {{hometown}}</p>
			</li>
			
			<!-- Languages -->
			<li>
				<div class="ty-prof-icon">
					<p class="ty-vertical icon icon-left ion-chatbubbles"></p>
				</div>
				<p class="ty-prof-facts"><em class="ty-caps"> Speaks:</em> {{languages}}</p>
			</li>
			
			<!-- Preferences -->
			<li>
				<div class="ty-prof-icon">
					<p class="ty-vertical icon icon-left ion-person-stalker"></p>
				</div>
				<p class="ty-prof-facts"><em class="ty-caps"> People I Want To Meet:</em> {{preferences}}</p>
			</li>
			
			<!-- Interests -->
			<li>
				<div class="ty-prof-icon">
					<p class="ty-vertical icon icon-left ion-happy"></p>
				</div>
				<p class="ty-prof-facts"><em class="ty-caps"> Interests:</em> {{interests}}</p>
			</li>
		</ul>

		<!-- About -->
		<div class="ty-prof-content">
			<em class="ty-caps">About {{firstName}}</em>
			<p class="ty-prof-about">{{bio}}</p>
		</div>
    </ion-content>

				</ion-content>
			</div>
		</div>
	</script>
</ion-view>
